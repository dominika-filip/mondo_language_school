<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mondo Language School</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    section {
      padding: 60px 20px;
      max-width: 800px;
      margin: auto;
    }

    h2 {
      text-align: center;
      margin-bottom: 30px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    input, textarea, button {
      padding: 12px;
      font-size: 16px;
    }

    textarea {
      resize: vertical;
      min-height: 120px;
    }

    button {
      background-color: #2c3e50;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    .form-status {
      margin-top: 15px;
      font-weight: bold;
    }

    .success {
      color: green;
    }

    .error {
      color: red;
    }
  </style>
</head>

<body>

  <!-- INNE SEKCJE STRONY -->

  <section id="contact">
    <h2>Kontakt</h2>

    <!-- üîΩ FORMULARZ KONTAKTOWY -->
    <form id="contact-form"
          action="https://formspree.io/f/mzddpzzn"
          method="POST">

      <input type="text"
             name="name"
             placeholder="Imiƒô i nazwisko"
             required />

      <input type="email"
             name="email"
             placeholder="Adres e-mail"
             required />

      <textarea name="message"
                placeholder="Tre≈õƒá wiadomo≈õci"
                required></textarea>

      <button type="submit">Wy≈õlij wiadomo≈õƒá</button>

      <p class="form-status" id="form-status"></p>
    </form>
  </section>

  <script>
    const form = document.getElementById("contact-form");
    const status = document.getElementById("form-status");

    form.addEventListener("submit", async function (e) {
      e.preventDefault();

      const button = form.querySelector("button");
      button.disabled = true;
      status.textContent = "Wysy≈Çanie wiadomo≈õci...";

      try {
        const response = await fetch(form.action, {
          method: form.method,
          body: new FormData(form),
          headers: {
            'Accept': 'application/json'
          }
        });

        if (response.ok) {
          status.textContent = "‚úÖ Wiadomo≈õƒá zosta≈Ça wys≈Çana!";
          status.className = "form-status success";
          form.reset();
        } else {
          throw new Error("B≈ÇƒÖd wysy≈Çki");
        }
      } catch (error) {
        status.textContent = "‚ùå Co≈õ posz≈Ço nie tak. Spr√≥buj ponownie.";
        status.className = "form-status error";
      } finally {
        button.disabled = false;
      }
    });
  </script>

</body>
</html>
